<!--show and manage history-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>History Records</h1>
    <!-- Form to Add New Record -->
    <form action="{{ url_for('history_routes.insert_history') }}" method="POST">
        <label for="u_id">User ID:</label>
        <input type="number" name="u_id" required>
        <label for="r_id">Restaurant ID:</label>
        <input type="text" name="r_id" required>
        <label for="rate">Rate:</label>
        <input type="number" name="rate" step="0.1" min="0" max="5" required>
        <label for="reviews">Reviews:</label>
        <textarea name="reviews" rows="3"></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <button type="submit">Add Record</button>
    </form>
    <hr>
    
    <!-- Table to View, Update, and Delete Records -->
    <table border="1">
        <tr>
            <th>History ID</th>
            <th>User ID</th>
            <th>Restaurant ID</th>
            <th>Rate</th>
            <th>Reviews</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for record in history %}
        <tr>
            <td>{{ record.h_id }}</td>
            <td>{{ record.u_id }}</td>
            <td>{{ record.r_id }}</td>
            <td>{{ record.rate }}</td>
            <td>{{ record.reviews }}</td>
            <td>{{ record.date }}</td>
            <td>
                <!-- Update Button -->
                <a href="{{ url_for('history_routes.update_history', h_id=record.h_id) }}">Update</a>
                <!-- Delete Button -->
                <form action="{{ url_for('history_routes.delete_history', h_id=record.h_id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
