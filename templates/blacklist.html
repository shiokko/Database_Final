<!--ahow and manage blacklist-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Blacklist Records</h1>
    <!-- Form to Add New Blacklist Record -->
    <form action="{{ url_for('blacklist_routes.add_blacklist') }}" method="POST">
        <label for="b_id">Blacklist ID:</label>
        <input type="number" name="b_id" required>
        <label for="u_id">User ID:</label>
        <input type="number" name="u_id" required>
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <button type="submit">Add to Blacklist</button>
    </form>
    <hr>

    <!-- Table to View, Update, and Delete Blacklist Records -->
    <table border="1">
        <tr>
            <th>Blacklist ID</th>
            <th>User ID</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for record in blacklist %}
        <tr>
            <td>{{ record.b_id }}</td>
            <td>{{ record.u_id }}</td>
            <td>{{ record.date }}</td>
            <td>
                <!-- Update Button -->
                <a href="{{ url_for('blacklist_routes.update_blacklist', b_id=record.b_id, u_id=record.u_id) }}">Update</a>
                <!-- Delete Button -->
                <form action="{{ url_for('blacklist_routes.delete_blacklist', b_id=record.b_id, u_id=record.u_id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
