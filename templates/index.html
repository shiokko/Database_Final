<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
	<script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-box">

        <div class="login-header">
            <header id="form-title">Log In</header>
        </div>

        <form action="/" method="POST">
            <div class="input-box">
				<span class="icon material-icons">person</span>
                <input type="text" name="username" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>
			
            <div class="input-submit">
                <button type="submit" id="toggle-btn" class="submit-btn">Login</button>
            </div>

        	<div class="sign-up-link">
           		<p id="toggle-link">
                	Don't have an account? <a href="#" onclick="toggleForm(event)">Sign Up</a>
           		</p>
        	</div>
        </form>
    </div>
	 
</body>
</html>
